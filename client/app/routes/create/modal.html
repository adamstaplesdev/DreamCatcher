<div style="padding: 10px" class="container-fluid">
	<!-- Header -->
	<h3 class="col-sm-12">{{title}}</h3>

	<!-- Message -->
	<div class="col-sm-12">{{message}}</div>

	<!-- User Chooses new Route -->
	<!-- Repeat over all of the buttons in the array the user gives -->
	<div ng-repeat="button in buttons">
		<button class="btn btn-primary pull-right" ng-class="determineButtonWidthClass(button)" ng-click="button.handler()">{{button.text}}</button>
		<div class="col-sm-1 pull-right"><!--Spacer--></div>
	</div>
</div>
