<div style="padding: 10px" class="container-fluid">
	<!-- Header -->
	<h3 class="col-sm-12">Add Progress</h3>

	<!-- Message -->
	<div class="col-sm-12">How much progress should be added?</div>
	<input class="form-control" type="number" ng-model="progress">

	<div class="col-sm-12">
		<button class="btn btn-success" ng-click="close()">Submit</button>
		<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
	</div>
</div>
