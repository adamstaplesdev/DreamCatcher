    <div class="topbar container-fluid" ng-show="currentRoute != '/overview'">
      <div class="main-logo pointer col-md-3">
		<img ng-click="changeRoute('/')" src = "/assets/images/DreamCatcherLogo.png" alt = ""/>
		<span ng-click="changeRoute('/')">
			Dream Catcher
		</span>

      <div class="user-menu col-md-9">Account | Log Out</div>
    </div>
    <div class="main-wrapper" ng-class="overviewWrapper">
      <div class="navigation col-lg-2" ng-show="currentRoute != '/overview'">

      </div>
      <div ui-view class="container-fluid" ng-style = "containerPadding" ng-class="viewportWidth"></div>
      <div ng-class = "breadcrumbs">
